{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Mobile</label>
     <input type="text" placeholder="Mobile" class="form-control" name="mobile" id="mobile">
    </div>
    
    {% comment %} <small><a href="#">Forgot Password ?</a></small> <br> {% endcomment %}
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to ShoppinglyX ? <a href="{% url 'register' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
