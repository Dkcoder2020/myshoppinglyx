{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action">All Laptop</a>
        <a href="{% url 'laptopdata' 'hp' %}" class="list-group-item list-group-item-action">HP</a>
        <a href="{% url 'laptopdata' 'dell' %}" class="list-group-item list-group-item-action">DELL</a>
        <a href="{% url 'laptopdata' 'below' %}" class="list-group-item list-group-item-action">Below 20000</a>
        <a href="{% url 'laptopdata' 'above' %}" class="list-group-item list-group-item-action">Above 20000</a>

      </div>
  </div>
  <div class="col-sm-8">
    <div class="row"> 
        {%for product in laptop %}
    <div class="col-sm-4 text-center mb-4" >
       
        <a href ="{% url 'product-detail' product.id %}" class="btn">
            <div class=item>
                <img src="{{product.product_image.url}}" alt="" height="300" class="">
                <div class="fb-bold">{{product.title}}</div>
                <div class="fb-bold">Rs.{{product.discount_price}}<small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
            </div>
        </a>
    </div>
    {%endfor%}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
